<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Block</title>
	<link rel="stylesheet" href="">
	<style>
		div{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background-color: yellow;
			padding: 20px;
			margin: 40px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div><p>Hola</p></div>
	<div><p>Hola</p></div>
</body>
</html>

<!-- 1- Los div son elementos en bloque que encierran los contenidos, por lo que an alineados uno bajo el otro puesto que ocupan todo el ancho de la pantalla.
	2- Con inline se reduce el tamaño y se desarma la configuración.
	3 - Con inline-block quedan uno al lado del otro puesto que comparte ambas características de posición.   -->
